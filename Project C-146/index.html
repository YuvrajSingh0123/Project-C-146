<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Robot Body -->
    <a-box color="yellow" position="0 1.25 -3" depth="1" height="2" width="0.75"></a-box>
    <!-- Robot Head -->
    <a-box color="blue" position="0 2.5 -3" depth="0.5" height="0.5" width="0.5"></a-box>
    <!-- Robot Arms -->
    <a-cylinder color="red" position="0.75 2 -3" rotation="0 0 90" height="1" radius="0.1"></a-cylinder>
    <a-cylinder color="red" position="-0.75 2 -3" rotation="0 0 90" height="1" radius="0.1"></a-cylinder>
    <!-- Robot Legs -->
    <a-cylinder color="green" position="0.5 0.05 -3" rotation="200 0 0" height="1" radius="0.1"></a-cylinder>
    <a-cylinder color="green" position="-0.5 0.05 -3" rotation="200 0 0" height="1" radius="0.1"></a-cylinder>
  </a-scene>
</body>
</html>
